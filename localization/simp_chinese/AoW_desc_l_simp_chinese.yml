l_simp_chinese:
 magic_initiation_9981_desc: "魔力启迪是研究和掌握元素魔法的基础，熟练掌握可以解锁魔力操纵和控制的基础知识，允许发现和开发更先进的魔能技术和应用。"
 magic_extraction_and_processing_9981_desc: "这项技术包括将原料（空气）提炼成魔法元素以及将后者制成实用的形态。该生产程序产物将用于制作魔法物品以及高级魔咒。"
 magic_powered_weapon_9981_desc: "魔能武器使人能生产具有魔力的武器，既提升了武器杀伤力和能力，又使军队运作模式进行变革，让军队在战斗中产生更多优势。"
 magic_infused_armor_9981_desc: "将魔法对保护性装备进行附魔，能够提高士兵在战斗中所穿的盔甲的耐久度和防护性。这将对士兵有更好的保护，提高其战场生存能力。"
 automated_fabrication_9981_desc: "在一个利用魔法生产日常商品的世界中，魔能制造可以通过咒语和咏唱来创造物品。例如，【嬗变】可以将原材料转化为成品，而【附魔】则可以赋予物品特定的属性，如加强强度或耐久性。这些技术最终结合成是一个通过魔力驱动的生产线——魔能制造。\n魔能制造将对社会产生深远的影响，潜在地改变商品的生产和分配方式。利用魔能制造可能会彻底改变制造业、建筑业、运输业等行业。"
 enchantment_9981_desc: "附魔是一种对人或物体产生魔法效果的魔法公式。这个公式可以口头念诵、歌唱或咏唱。通过【附魔】，我们现在可以利用机器增加施法速度、范围、准确性和效率，但需要付出一定的代价。"
 advanced_enchantment_9981_desc: "你在这项技术上取得了一项先进的突破。"
 mastered_enchantment_9981_desc: "你已经掌握了这项技术"
 engravement_9981_desc: "【构装】是通过在物品和重要构造上绘制魔法回路，增强它们并添加魔法增益，同时增加魔法传导能力和耐久性。"
 advanced_engravement_9981_desc: "你在这项技术上取得了一项先进的突破。"
 mastered_engravement_9981_desc: "你已经掌握了这项技术"
 transmutation_9981_desc: "【嬗变】是将物质永久性地从一种形态转化为另一种形态的魔法变化，只有炼金术才能拥有这种力量。其中最著名的例子可能是将铅转化为黄金（但由于成本过高，这并不划算）。"
 advanced_transmutation_9981_desc: "你在这项技术上取得了一项先进的突破。"
 mastered_transmutation_9981_desc: "你已经掌握了这项技术"
 magic_tower_9981_desc: "魔能塔是世界上的一项重大变革，能使魔法无缝地融入建筑中，能在广泛的区域施展魔法。"
 enchanted_magic_tower_9981_desc: "将附魔技术应用于建筑物中。"
 engraved_enchanted_magic_tower_9981_desc: "将【构装】和【附魔】同时应用于建筑物中。"
 mastery_magic_tower_9981_desc: "你已经掌握了这项技术。"
 ultimate_magic_tower_9981_desc: "释放这究极的力量"
 buff_module_9981_desc: "附魔构装的发明使魔能塔能够在其所在位置释放增益效果。"
 advanced_buff_module_9981_desc: "经过大量的研究和测试，我们在这项技术上取得了重大突破。"
 legendary_buff_module_9981_desc: "这一突破将因其巨大而惊人的效果而成为传奇。"
 shield_module_9981_desc: "附魔构装的发明使魔能塔能够在其的状态下施展防护护盾。"
 advanced_shield_module_9981_desc: "经过大量的研究和测试，我们在这项技术上取得了重大突破。"
 mastered_shield_module_9981_desc: "经过大量的努力和牺牲，你成功掌握了这项技术。"
 magic_education_and_research_9981_desc: "《魔法教育与研究》此书将魔法融入教育和研究领域。包括利用魔法强化学习，创造新的创新研究方法，以及探索魔法在各个学术领域的应用。《魔法教育与研究》的目标是扩展对魔法及其潜在应用的知识和理解，并促进其责任和道德的应用。"
 magic_urban_development_9981_desc: "这项技术可以专注于改善城市的布局和设计，利用魔法增强人员和商品的流动，创造更宜居的空间。"
 mages_and_society_9981_desc: "该技术专注于将魔法融入社会，并探讨其对教育、医疗保健和刑事司法系统等日常生活不同方面的影响。"
 magic_based_economy_9981_desc: "这项技术专注于将魔法融入经济系统，为商品和服务的交易提供新颖和创新的方式。"
 magic_engraved_infrastructure_9981_desc: "基础附魔是一项技术，通过使用雕刻的符号或设计来增强物理结构和系统的性能。"
 magic_infused_medicine_9981_desc: "基础魔能医学是指一种医疗治疗方法，结合了魔法或超自然力量的元素，以增强或补充传统医疗实践。这种医学可能涉及使用咒语、咏唱或神秘符号来促进愈合和缓解症状。"
 magic_suggery_9981_desc: "《魔法创新的一百种办法》此书指利用魔法和元素进行的手术进行系统性讲解，旨在增强愈合过程并实现更好的效果。该书试图将魔法原理与传统手术相结合，利用咒语和咏唱来操控身体的自然能量，促进更快、更完全的愈合，其目标是改善患者的治疗效果，降低并发症的风险，并提供一种全新的手术方法。"
 magic_rehabilitation_9981_desc: "魔能改造学是指利用魔法来帮助患者从伤病或残疾中康复的一种医疗方式。这可能包括使用咒语、魔药或附魔设备来促进愈合、缓解疼痛或改善活动能力。魔能改造学的目标是提供一种更有效、更快速、更温和的方式，帮助患者从病症中康复。"
 magic_infused_architecture_9981_desc: "将魔法融入建筑的设计和施工中，创造既具有美观性又具有魔法特性的建筑。"
 magic_infused_art_and_culture_9981_desc: "这项技术探索了魔法在艺术领域的运用，如音乐、戏剧和视觉艺术，并探索如何利用魔法创造新颖、令人兴奋的艺术表达形式。"
 magic_and_ethics_9981_desc: "这项技术可以专注于研究魔法使用中的伦理考虑，如责任、权力和后果等方面。"
 magic_and_philosophy_9981_desc: "这项技术关注于魔法的哲学意义，包括其与宗教、科学以及存在的意义之间的关系。"
 magic_cultural_exchange_9981_desc: "这项技术促进了不同国家和地区之间魔法知识和实践的交流，推动了跨文化的理解和合作。"
 healing_potion_9981_desc: "有了这项技术的发明，我们不再依赖鸦片和酒精来治疗我们的人民和士兵。"
 reduce_mana_output_mult: "施放此法术后，大范围内的[concept_magic_density]将被降低。\n你和邻近国家的所有@mana!#V 魔力水晶#!的输出将被降低#N 30%#!"
 all_adjacent_countries_reduce_relation: "#N 所有邻国与你的关系都会恶化：#!"
 runes_of_kof_kol_decision_taken_custom: "这个咒语只能每隔#V 6年#!施放一次"
 runes_of_kof_kol_decision: "遗忘咒"
 runes_of_kof_kol_decision_desc: "遗忘咒，是一个#V 主打“遗忘”#!的法术，允许其对象忘记任何事情，只要目标在施法前处于法术之内。\n#P 在这种情况下，世界会忘记我们是多么具有侵略性！#!"
 neural_enhancement_protocols_desc: "通过魔法激发和拓展新生儿的思维，大大提智力和创新能力。"
 magic_artillery_9981_desc: "魔能炮，科技与魔法的伟大创新，其强大的火力可以摧毁防御工事，歼灭敌军阵型。"
 early_stage_exoskeleton_9981_desc: "外骨骼加上魔法，何等伟大的创意。"
 exoskeleton_9981_desc: "经历长时间的研究和摸索，全新的构魔外骨骼，使士兵能够携带更重的装备，发挥更大的力量和机动性。"
 real_mobile_armor_9981_desc: "通过训练掌握驾驶技术，成为魔法与机器的完美结合体。"
 mobilization_option_healing_potions_desc: "虽然不能使失去的肢体再生，但能在几秒钟内愈合伤口，防止失血过多。"
 mobilization_option_magic_powered_personal_weapons_desc: "利用魔法力量，打造比常规武器更致命、更精准的武器。"
 mobilization_option_magic_artillery_desc: "装备魔能炮扩大火力覆盖范围，从而轰炸远处的目标。"
 mobilization_option_magic_infused_personal_armor_desc: "略微提高士兵的存活率。"
 mobilization_option_early_exoskeleton_desc: "增加士兵的体力和移动速度，但需要更长的充能时间。"
 mobilization_option_exoskeleton_desc: "构魔外骨骼带有多种法咒和武器，将在战场上释放恐惧。"
 mobilization_option_portable_shield_module_desc: "便携式护盾可以抵挡炮弹的打击。"
 combat_unit_type_magic_infantry_desc: "配备法术的小型武器，以适应各条战线的需要。"
 combat_unit_type_runic_artillery_desc: "一些人开始思考在传统火炮注入魔法将会如何？而这就是成果。"
 combat_unit_type_magitek_artillery_desc: "魔能科技的进步，让魔能炮物理和魔法都兼备。"
 combat_unit_type_battle_mages_desc: "这些骑乘着战马的法师们，他们在疾速奔驰中挥舞着法杖，施展出强大的法术。当敌军近在咫尺之时，这些法师便以咒语唤出缠绕在法杖周遭的魔能长矛，将其转化为一柄无坚不摧的近战武器，直击敌阵心脏。"